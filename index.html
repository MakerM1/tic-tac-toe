<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/gobal.css" />
    <link rel="icon" href="images/tic-tac-toe-icon.svg" />
    <title>Tic Tac Toe</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="hamburger-menu">
          <div class="lines"></div>
          <div class="lines"></div>
          <div class="lines"></div>
        </div>
      </div>
      <div class="open-menu">
        <div class="contents">
          <div class="option" title="Light Theme">
            <i class="fa-regular fa-sun fa-lg"></i>
            <p>Theme</p>
          </div>
          <div class="option" title="VS. Bot">
            <i class="fa-solid fa-robot fa-lg"></i>
            <p>VS. Bot</p>
          </div>
          <div class="option" title="About">
            <i class="fa-solid fa-circle-info fa-lg"></i>
            <p>About</p>
          </div>
        </div>
      </div>
      <h1 class="title">Tic Tac Toe</h1>
    </header>
    <div class="board">
      <div class="box cell1" style="border-top-left-radius: 30px"></div>
      <div class="box cell2"></div>
      <div class="box cell3" style="border-top-right-radius: 30px"></div>
      <div class="box cell4"></div>
      <div class="box cell5"></div>
      <div class="box cell6"></div>
      <div class="box cell7" style="border-bottom-left-radius: 30px"></div>
      <div class="box cell8"></div>
      <div class="box cell9" style="border-bottom-right-radius: 30px"></div>
    </div>
    <div class="overlay"></div>
    <div class="winner">
      <p class="winner-text">X Won!</p>
      <div class="buttons">
        <button class="restart">Restart</button>
        <button class="quit">Close</button>
      </div>
    </div>
    <div class="warning" id="warning">
      <h5>Warning:</h5>
      <p>The menu is in development so it doesn't work just yet.</p>
      <button class="close">Close</button>
    </div>
    <script src="scripts/general.js"></script>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/header.js"></script>
  </body>
</html>
