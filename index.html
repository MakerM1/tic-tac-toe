<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Tic Tac Toe! (This is just a small project for self-learning)"
    />
    <meta name="author" content="Mika" />
    <meta property="og:title" content="Tic Tac Toe" />
    <meta property="og:url" content="https://makerm1.github.io/tic-tac-toe/" />
    <meta property="og:site_name" content="Tic Tac Toe" />
    <meta
      property="og:description"
      content="Play Tic Tac Toe! (This is just a small project for self-learning)"
    />
    <meta property="og:image" content="images/tic-tac-toe-icon.svg" />
    <meta property="twitter:image" content="images/logo.png" />
    <link rel="stylesheet" href="css/gobal.css" />
    <link rel="icon" href="images/tic-tac-toe-icon.svg" />
    <title>Tic Tac Toe</title>
    <script
      src="https://kit.fontawesome.com/2d3e948390.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="hamburger-menu">
          <div class="lines"></div>
          <div class="lines"></div>
          <div class="lines"></div>
        </div>
      </div>
      <div class="open-menu">
        <div class="contents">
          <div class="option js-theme" title="Change Theme">
            <div class="switch-container">
              <div class="circle" id="circle">
                <i class="fa-solid fa-moon"></i>
              </div>
            </div>
            <p>Theme</p>
          </div>
          <a href="pages/vs-bot.html">
            <div class="option" title="VS. Bot">
              <i class="fa-solid fa-robot fa-lg"></i>
              <p>VS. Bot</p>
            </div>
          </a>
           <a href="pages/info.html">   
            <div class="option" title="About">
              <i class="fa-solid fa-circle-info fa-lg"></i>
              <p>About</p>
            </div>
            </a>
        </div>
      </div>
      <h1 class="title">Tic Tac Toe</h1>
    </header>
    <div class="board">
      <div class="box cell1" style="border-top-left-radius: 30px"></div>
      <div class="box cell2"></div>
      <div class="box cell3" style="border-top-right-radius: 30px"></div>
      <div class="box cell4"></div>
      <div class="box cell5"></div>
      <div class="box cell6"></div>
      <div class="box cell7" style="border-bottom-left-radius: 30px"></div>
      <div class="box cell8"></div>
      <div class="box cell9" style="border-bottom-right-radius: 30px"></div>
    </div>
    <div class="overlay"></div>
    <div class="winner">
      <p class="winner-text">X Won!</p>
      <div class="buttons">
        <button class="restart">Restart</button>
        <button class="quit">Close</button>
      </div>
    </div>
    <div class="warning-overlay" id="warning-overlay"></div>
    <div class="warning" id="warning">
      <h5>Warning:</h5>
      <p>
        The menu is in development so some stuff don't work just yet. <br />
        <br />
        (VS. Bot Test)
      </p>
      <button class="close">Close</button>
    </div>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/general.js"></script>
  </body>
</html>
